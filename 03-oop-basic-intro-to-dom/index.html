<!DOCTYPE html>
<meta charset="UTF-8" />
<link rel="stylesheet" type="text/css" href="./1-column-chart/src/style.css" />

<body>
  <div id="root"></div>
</body>

<script>
  class Component {
    constructor(title, description) {
      this.title = title;
      this.description = description;

      this.render();
    }

    render () {
      const wrapper = document.createElement('div');

      wrapper.innerHTML = `
        <div>
          <h1>${this.title}</h1>
          <div>
            Description: ${this.description}
          </div>
        </div>
      `;

      this.element = wrapper;
    }
  }

  const obj = new Component(
    'my first component',
    'this is description'
  );

  const rootElement = document.querySelector('#root');

  rootElement.append(obj.element);
</script>
